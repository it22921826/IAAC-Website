# ============================================
# IAAC Website - Docker Compose with SSL/HTTPS
# Domain: iaacasia.com
# Use this after setting up Certbot/Let's Encrypt
# ============================================

services:
  # Backend API (Node.js/Express)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: iaac-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
      - FRONTEND_URL=https://iaacasia.com
    networks:
      - iaac-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend (Nginx serving React build with SSL)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: iaac-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Mount SSL certificates from Let's Encrypt
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
      # Mount custom nginx config for SSL
      - ./nginx-ssl.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - iaac-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  iaac-network:
    driver: bridge
