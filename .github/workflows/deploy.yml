name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

env:
  VPS_HOST: 88.222.242.20
  VPS_USER: root
  APP_PATH: /root/iaac-website

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ env.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh ${{ env.VPS_USER }}@${{ env.VPS_HOST }} << 'ENDSSH'
            set -e
            
            echo "ðŸ“¦ Navigating to app directory..."
            cd ${{ env.APP_PATH }}
            
            echo "â¬‡ï¸ Pulling latest changes..."
            git pull origin main
            
            echo "ðŸ”¨ Building Docker containers..."
            docker compose -f docker-compose.prod.yml build --no-cache
            
            echo "ðŸš€ Starting containers..."
            docker compose -f docker-compose.prod.yml up -d
            
            echo "ðŸ§¹ Cleaning up old images..."
            docker image prune -f
            
            echo "âœ… Deployment complete!"
          ENDSSH

      - name: Health check
        run: |
          sleep 30
          curl -f https://iaacasia.com/api/health || echo "âš ï¸ Health check failed, but deployment may still be in progress"
